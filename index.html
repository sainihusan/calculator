<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
      <div class="expression" id="expression" ></div>
        <input type="text" class="display" id="display" readonly>
      
      
    
    <div class="buttons">
        <button id="ac" class="AC"  onclick="ClearAll()">AC</button>
      <button id="c" class="C" onclick="ClearDisplay()">C</button>
      <button id="back" onclick="backspace()">&#x232B;</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>

      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')" class="operator">+</button>

       <button id="sign" onclick="toggleSign()">&#177;</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('%')"id="equals">%</button>

       <button id="percent" class="span-2" onclick="Calculate()">=</button>

    </div>
        
        </div>
        <script src="./script.js"></script>
    
</body>
</html>
